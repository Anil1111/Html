
<!DOCTYPE html>
<html>
<head>
	<title>JQuery page1</title>
	<script  src="jQuery.js"></script>
  <script>
  	 /* function f1(){
  	  	alert("Hello")
  	  }*/
  	  $(document).ready(function(){
  	  	$(".c1").click(function(){
  	  		$(this).html("Changed by jQuery");
  	  	});
  	  	$("btnDo").click(function(){
  	  		$("#div1").fadeout(1000);
  	  	});
  	  	$("#btnUnDo").click(function(){
  	  		$("#div2").fadeIn(1000);
  	  	});


  	  	
  	  });
  	
  </script>
</head>
<body>
	<button id = "btnDo">Click me to Do</button>
	<button id = "btnUnDo"> Click me to UnDo</button>
	<div id="div1" class="c1">
		Hello from div
	</div>
	<hr/>
	<div id="div2">
		Div2 is here
	</div>
</body>
</html>
